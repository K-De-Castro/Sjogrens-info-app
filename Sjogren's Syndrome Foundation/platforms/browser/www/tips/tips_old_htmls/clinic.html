<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="CSS/Content.css">
<script src="js/java.js"></script>
<script src="js/pdfjs-dist/build/pdf.js"></script>
<link rel="stylesheet" type="text/css" href="CSS/Information.css">
    <link rel="stylesheet" type="text/css" href="CSS/W3.css">
    <link rel="stylesheet" type="text/css" href="CSS/index.css">
</head>

<body>
  <<div class="w3-top">
      <div class="w3-bar w3-top w3-left-align w3-large info_navbar">
          <a class="w3-bar-item w3-button w3-hide-large w3-hover-blue w3-large"> </a>
              <a href="survive_menu.html" class="w3-bar-item w3-button w3-left">Back</a>
      </div>
  </div>
  <div class = "spacer">
    </div>

    <canvas id="the-canvas" class="the-canvas fill_screen"></canvas>

    <script id="script">
        var url = 'survive_docs/ClinicalTrials1.pdf';
  
        PDFJS.workerSrc = 'js/pdfjs-dist/build/pdf.worker.js';
 
        PDFJS.getDocument(url).then(function getPdfHelloWorld(pdf) {
   
          pdf.getPage(1).then(function getPageHelloWorld(page) {
            var scale = 1   ;
            var viewport = page.getViewport(scale);

            var canvas = document.getElementById('the-canvas');
            var context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            var renderContext = {
              canvasContext: context,
              viewport: viewport
            };
            page.render(renderContext);
          });
        });
      </script>      
</body>
</html>
