<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <script src="/js/java.js"></script>
    <script src="/js/pdfjs-dist/build/pdf.js"></script>

    <div class="w3-top">
        <div class="w3-bar w3-top w3-left-align w3-large info_navbar">
            <a class="w3-bar-item w3-button w3-hide-large w3-hover-blue w3-large"</a>
            <a href="#" onclick="go_back()" class="w3-bar-item w3-button w3-left">Back</a>
            <a href="#" class="w3-bar-item w3-button w3-center w3-hover-white">Page Name</a>
            <a href="#" class="w3-bar-item w3-button w-right w3-hover-white">Home</a>
        </div>
    </div>

    <script id="loader">
        var id = sessionStorage.getItem("page_id");
        var type = sessionStorage.getItem("page_type");
        var url = type + "_docs/" + id + ".pdf";
        PDFJS.workerSrc = "/js/pdfjs-dist/build/pdf.js";
        PDFJS.getDocument(url).then(function(page){})
    </script>
</body>
</html>
