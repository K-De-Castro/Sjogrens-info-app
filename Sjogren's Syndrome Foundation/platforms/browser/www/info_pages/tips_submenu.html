<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="../CSS/Information.css">
    <link rel="stylesheet" type="text/css" href="../CSS/W3.css">
    <link rel="stylesheet" type="text/css" href="../CSS/index.css">
    <script src="../js/java.js"></script>
    <script src="../js/jquery.js"></script>
</head>

<body>
    <div class="w3-top">
        <div class="w3-bar w3-top w3-left-align w3-large info_navbar">
            <a href="tips_menu.html" class="w3-bar-item w3-button w3-left" id = "backbutton"><img src = "../Images/backarrow.png"></a>
        </div>
    </div>
    <div class = "spacer">
    </div>
<div class="textcontainer">
    <div class="btn-group" id="list">
        <script>
            function preload(){
                var file = GetURLParameter('page');
                var pages = sessionStorage.getItem('file');
                if (pages == null){
                    pages = loadJSON("../tips/tips_"+file+".json");
                    sessionStorage.setItem(file, pages);
                }
            }
            $(document).ready(function(){
                $("button").click(function(){
                    for (p in pages.files){
                        if (p.title == this.id){
                            sessionStorage.setItem('toload', p);
                            break;
                        }
                    }
                    
                });
            });
            var list = "<a style = \"text-decoration: none\" href=\"tips_page.html\"> <button class=\"w3-button w3-blue w3-round-large\" ";
            for (x in pages.files){
                document.getElementById('list').innerHTML += (list + "id=\""+x.title+"\" >" + x.title + "</button></a>");
            }
        </script>
    </div>
</div>

</body>

</html>
